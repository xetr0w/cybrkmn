<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="backdrop" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b0c10" />
      <stop offset="100%" stop-color="#11141b" />
    </linearGradient>
    <linearGradient id="pastry" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f9d689" />
      <stop offset="0.45" stop-color="#e7a253" />
      <stop offset="1" stop-color="#c46b26" />
    </linearGradient>
    <radialGradient id="pastryGlow" cx="0.5" cy="0.32" r="0.85">
      <stop offset="0%" stop-color="#ffe9bc" stop-opacity="0.8" />
      <stop offset="55%" stop-color="#f5bd63" stop-opacity="0.34" />
      <stop offset="100%" stop-color="#d78231" stop-opacity="0.05" />
    </radialGradient>
    <linearGradient id="cutLight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(255, 237, 201, 0.75)" />
      <stop offset="100%" stop-color="rgba(255, 196, 122, 0.12)" />
    </linearGradient>
    <linearGradient id="cutShadow" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="rgba(108, 52, 11, 0.4)" />
      <stop offset="100%" stop-color="rgba(194, 112, 35, 0.1)" />
    </linearGradient>
    <radialGradient id="vignette" cx="0.5" cy="0.5" r="0.8">
      <stop offset="60%" stop-color="rgba(0,0,0,0)" />
      <stop offset="100%" stop-color="rgba(4,5,7,0.45)" />
    </radialGradient>
    <filter id="crumbNoise" x="-15%" y="-15%" width="130%" height="130%">
      <feTurbulence type="fractalNoise" baseFrequency="1.12" numOctaves="4" seed="52" result="noise" />
      <feColorMatrix in="noise" type="matrix" values="0 0 0 0 0.92 0 0 0 0 0.62 0 0 0 0 0.34 0 0 0 0.12 0" result="warmNoise" />
      <feBlend in="SourceGraphic" in2="warmNoise" mode="soft-light" />
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#backdrop)" />

  <g filter="url(#crumbNoise)">
    <rect width="1600" height="900" fill="url(#pastry)" />
    <rect width="1600" height="900" fill="url(#pastryGlow)" />

    <path d="M0 700 Q800 820 1600 700 L1600 900 Q800 980 0 900 Z" fill="rgba(166, 83, 22, 0.35)" />
    <path d="M0 200 Q800 80 1600 200 L1600 0 Q800 -80 0 0 Z" fill="rgba(255, 233, 187, 0.32)" />

    <g stroke="url(#cutShadow)" stroke-width="14" stroke-linecap="round">
      <path d="M-320 260 L1320 1020" />
      <path d="M-220 160 L1420 920" />
      <path d="M-120 60 L1520 820" />
      <path d="M-20 -40 L1620 720" />
      <path d="M80 -140 L1720 620" />
      <path d="M180 -240 L1820 520" />
      <path d="M280 -340 L1920 420" />
    </g>

    <g stroke="url(#cutShadow)" stroke-width="14" stroke-linecap="round">
      <path d="M280 940 L1920 340" />
      <path d="M180 840 L1820 240" />
      <path d="M80 740 L1720 140" />
      <path d="M-20 640 L1620 40" />
      <path d="M-120 540 L1520 -60" />
      <path d="M-220 440 L1420 -160" />
      <path d="M-320 340 L1320 -260" />
    </g>

    <g stroke="url(#cutLight)" stroke-width="8" stroke-linecap="round" opacity="0.82">
      <path d="M-260 280 L1380 1040" />
      <path d="M-160 180 L1480 940" />
      <path d="M-60 80 L1580 840" />
      <path d="M40 -20 L1680 740" />
      <path d="M140 -120 L1780 640" />
    </g>

    <g stroke="url(#cutLight)" stroke-width="8" stroke-linecap="round" opacity="0.78">
      <path d="M260 900 L1900 300" />
      <path d="M160 800 L1800 200" />
      <path d="M60 700 L1700 100" />
      <path d="M-40 600 L1600 0" />
      <path d="M-140 500 L1500 -100" />
    </g>

    <rect width="1600" height="900" fill="url(#vignette)" />
  </g>

  <g opacity="0.18">
    <path d="M420 560 Q460 510 500 560 T580 560 T660 560" fill="none" stroke="#ffe6bd" stroke-width="18" stroke-linecap="round" />
    <path d="M1020 360 Q1060 310 1100 360 T1180 360 T1260 360" fill="none" stroke="#ffdca0" stroke-width="20" stroke-linecap="round" />
    <path d="M720 450 Q760 400 800 450 T880 450 T960 450" fill="none" stroke="#ffe9c8" stroke-width="16" stroke-linecap="round" />
  </g>
</svg>
