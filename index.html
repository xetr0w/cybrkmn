    // === ETKÄ°LEÅžÄ°M YÃ–NETÄ°CÄ°SÄ° (SON VERSÄ°YON) ===
    function setupButtonInteractions() {
      const items = document.querySelectorAll('.menu-card');
      
      items.forEach(card => {
        const target = card.dataset.target;
        if(!target) return;
        const inner = card.querySelector('.menu-card-inner');

        let isScrolling = false;
        let startX = 0;
        let startY = 0;
        let pressTimer = null;

        inner.addEventListener('touchstart', function(e) {
            isScrolling = false;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            
            pressTimer = setTimeout(() => {
                if (!isScrolling) {
                    this.classList.add('pressed');
                }
            }, 75);

        }, {passive: true});

        inner.addEventListener('touchmove', function(e) {
            if (isScrolling) return;

            const currentX = e.touches[0].clientX;
            const currentY = e.touches[0].clientY;
            
            const diffX = Math.abs(currentX - startX);
            const diffY = Math.abs(currentY - startY);

            if (diffX > 10 || diffY > 10) {
                isScrolling = true;
                if (pressTimer) clearTimeout(pressTimer);
                this.classList.remove('pressed');
            }
        }, {passive: true});

        inner.addEventListener('touchend', function(e) {
            if (pressTimer) clearTimeout(pressTimer);

            if (isScrolling) {
                this.classList.remove('pressed');
                return;
            }
            
            this.classList.add('pressed');

            e.preventDefault();
            setTimeout(() => {
                goToSection(target);
            }, 100);
        });

        inner.addEventListener('mousedown', function() { this.classList.add('pressed'); });
        inner.addEventListener('click', function(e) {
            e.preventDefault();
            setTimeout(() => goToSection(target), 100);
        });
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      const logo = document.getElementById('mainLogo');
      const tagline = document.querySelector('.tagline');

      requestAnimationFrame(() => logo.classList.add('animate-in'));
      setTimeout(() => typeTagline(tagline), 200);
      
      setupButtonInteractions();
      
      history.replaceState({ view: 'home' }, '', '');
    });

    window.addEventListener('popstate', (e) => {
      const state = e.state;
      (!state || state.view === 'home') ? showHome(true) : goToSection(state.view, false);
    });

    function goToSection(id, push = true) {
      const data = menuData[id];
      if (!data) return;
      if (push) history.pushState({ view: id }, '', `#${id}`);

      const home = document.getElementById('home');
      home.classList.remove('active', 'fast-return');
      
      const container = document.getElementById('dynamic-content');
      container.innerHTML = buildSectionHTML(id, data);

      attachBackHandlers();
      document.querySelector('main').scrollTop = 0;
    }

    function showHome(isFast) {
      document.getElementById('dynamic-content').innerHTML = '';
      const home = document.getElementById('home');
      isFast ? home.classList.add('fast-return') : home.classList.remove('fast-return');
      home.classList.add('active');
      
      setTimeout(() => {
          document.querySelectorAll('.pressed').forEach(el => el.classList.remove('pressed'));
      }, 50);
    }

    function buildSectionHTML(id, data) {
      return `
        <section class="screen active" id="section-${id}">
          <div class="menu-section-container">
            <div class="section-header">
              <button class="back-button">â€¹ Geri</button>
              <h2 class="section-title">${data.title}</h2>
            </div>
            <div class="items-list">
              ${data.items.map(item => `
                <div class="item-card">
                  <div class="item-details">
                    <h3>${item.n}</h3>
                    <span class="price-tag">${item.p}</span>
                    <p>${item.d}</p>
                  </div>
                  <div class="item-img-box ${item.i ? "" : "no-image"}">
                    ${item.i ? `<img src="${item.i}" loading="lazy" decoding="async">` : ``} 
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        </section>
      `;
    }

    function attachBackHandlers() {
      document.querySelectorAll('.back-button').forEach(btn => {
        if (btn.dataset.bound) return;
        btn.dataset.bound = '1';
        
        btn.addEventListener('touchstart', function(){ this.classList.add('pressed'); }, {passive:true});
        btn.addEventListener('touchend', function(e){
            e.preventDefault();
            setTimeout(() => history.back(), 100);
        });
        btn.addEventListener('mousedown', function(){ this.classList.add('pressed'); });
        btn.addEventListener('click', (e) => {
           e.preventDefault();
           setTimeout(() => history.back(), 100);
        });
      });
    }

    function typeTagline(el) {
      const text = el.textContent.trim();
      el.textContent = '';
      el.style.opacity = 0;
      el.style.animation = `tagline-slide-up ${text.length * 40}ms cubic-bezier(0.2, 0.8, 0.2, 1) forwards`;
      let i = 0;
      (function type() {
        if (i < text.length) {
          el.textContent += text.charAt(i++);
          setTimeout(type, 40);
        }
      })();
    }
